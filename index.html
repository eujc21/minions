<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link data-trunk rel="tailwind-css" href="./public/styles/output.css">
    <link data-trunk rel="copy-file" href="manifest.json">
    <link data-trunk rel="copy-file" href="serviceWorker.js">

    <title>Minions Demo</title>
    <link rel="manifest" href="./manifest.json">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/draggable.bundle.js"></script>

    <!-- Add AG Grid resources -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css"/>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>

    <!-- Add Toastify CSS and JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        .toastify {
            padding: 12px 20px;
            border-radius: 8px !important;
            font-size: 14px;
            font-weight: 500;
        }
        
        .toastify .toast-close {
            opacity: 0.7;
            padding: 0 8px;
        }
        
        .toastify .toast-close:hover {
            opacity: 1;
        }
    
        .event-toast {
            background: linear-gradient(to right, #3b82f6, #60a5fa) !important;
        }
        
        .relay-success-toast {
            background: linear-gradient(to right, #10b981, #34d399) !important;
        }
        
        .relay-error-toast {
            background: linear-gradient(to right, #ef4444, #f87171) !important;
        }
    </style>
</head>

<body href="/">
</body>

</html>
